packages:
  - name: openssh-client
    manager:
      name: apt
    postInstallTest:
      command: ssh
      expectedStatus: 255

  - name: snapd
    manager:
      name: apt
    postInstallTest:
      command: snap --version

  - name: certbot
    manager:
      name: snap
      installFlags: --classic
    postInstallTest:
      command: sudo certbot renew --dry-run
